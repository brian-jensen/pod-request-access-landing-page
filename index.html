<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="overlay"></div>
    <main>
      <picture>
        <img class="logo" src="./assets/desktop/logo.svg" alt="pod logo image">
      </picture>
      <section class="text">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify,
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </section>
      <aside class="podcast-providers">
        <a href="https://open.spotify.com/genre/podcasts-web" target="_blank" rel="noopener">
          <img src="./assets/desktop/spotify.svg" alt="Spotify logo">
        </a>
        <a href="https://www.apple.com/apple-podcasts/" target="_blank" rel="noopener">
          <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast logo">
        </a>
        <a href="https://podcasts.google.com/" target="_blank" rel="noopener">
          <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts logo">
        </a>
        <a href="https://pocketcasts.com/" target="_blank" rel="noopener">
          <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts logo">
        </a>
      </aside>
      <form>
        <input type="email" placeholder="Email address">
        <button type="submit">Request Access</button>
      </form>
    </main>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
